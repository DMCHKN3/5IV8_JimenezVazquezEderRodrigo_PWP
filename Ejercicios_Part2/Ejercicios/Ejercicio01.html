<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <div class="container-main">  
        <div class="container-form">
            <form action="" id="Formulario" onsubmit="return calcular()">
                <label for="">Numero 1</label>
                <br>
                <input type="number" name="numero" id="num1" placeholder="Ingrese el primer numero" onkeypress="return verificar(event)">
                <br>
                <label for="">Numero 2</label>
                <br>
                <input type="number" name="numero" id="num2" placeholder="Ingrese el segundo numero" onkeypress="return verificar(event)">
                <br>
                <button type="button" onclick="calcular()">Enviar calculo</button>
                <br>
                <label for="" id="instruccion">Si son iguales son multiplos, si el primero es mayor que el segundo que los reste y sino que los sume.</label>
                <br>
                <input type="text" name="solucion" id="resultado" placeholder="Aqui se mostrara el resultado" readonly="readonly">
                <br>
                <label for="" id="borrar" onclick="limpiar()">Limpar formulario</label>
            </form>
        </div>
    </div>
    <div class="container-footer">
        <footer>
            <a href="../MainEjercicios.html">Regresar al main de ejercicios</a>
        </footer>
    </div>
    <script src="./js/ejercicio1.js"></script>
</body>
</html>
