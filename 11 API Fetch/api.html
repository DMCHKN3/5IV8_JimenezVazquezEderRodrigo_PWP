<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Pokedex</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/101326ea39.js"></script>
</head>
<body>
    <section class="half">
        <div class="d-flex center-flex">
            <input type="text" id="pokemonName" class="lcd-input" placeholder="Ingrese el nombre del PokÃ©mon">
            <input type="hidden" id="pokemonId" value="0">
            <button id="btnSearch" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <div class="columns-elementos">
                <button class="btn" id="btnUp"><i class="fa-solid fa-caret-up"></i></button>
            </div>
            <div class="columns-elementos">
                <button class="btn" id="btnDown"><i class="fa-solid fa-caret-down"></i></button>
            </div>
        </div>
        <div id="pokedisplay-container" class="d-flex center-flex pokedisplay-container">
            <img class="pokedisplay" src="./img/pokeball.png" alt="Pokedisplay">
        </div>
    </section>
    <section id="pokemonData" class="half">
        <h3 id="pokemonNameResult" class="center-flex"></h3>
        <div class="center-flex">
            <div>Tipo de pokemon: </div>
            <div id="pokemon-types-container"></div>
        </div>
        <table class="pokemon-stat-table">
            <thead>
                <tr>
                    <td colspan="6">Estadisticas Base</td>
                </tr>
                <tr>
                    <td>HP: </td>
                    <td>Ataque: </td>
                    <td>Defensa: </td>
                    <td>Ataque Especial: </td>
                    <td>Defensa Especial: </td>
                    <td>Velocidad: </td>
                </tr>
            </thead>
            <tbody id="pokemonStats">
                <tr>
                    <td class="pokemon-stat" id="pokemonStatHp"></td>
                    <td class="pokemon-stat" id="pokemonStatAttack"></td>
                    <td class="pokemon-stat" id="pokemonStatDefense"></td>
                    <td class="pokemon-stat" id="pokemonStatSpecialAttack"></td>
                    <td class="pokemon-stat" id="pokemonStatSpecialDefense"></td>
                    <td class="pokemon-stat" id="pokemonStatSpeed"></td>
                </tr>
            </tbody>
        </table>
        <div class="row center-flex">
            <div class="row-element">
                Movimientos: 
                <ul id="pokemonMoves"></ul>
            </div>
            <div class="row-element">
                Habilidades: 
                <ul id="pokemonAbilities"></ul>
            </div>
        </div>
    </section>
</body>
</html>
