<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejercicio 5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

        href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Lexend:wght@100..900&family=Outfit:wght@100..900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container-main">
        <form action="" method="post" name="formper">
            <label for=""><h2>Calcular porcentaje de hombres y mujeres</h2></label>
            <br>
            <div class="container-table">
                <table class="table">
                    <tr>
                        <td>Ingrese la cantidad de hombres:</td>
                        <td><input type="text" name="hombres" id="hombresc" onkeypress="return validarp(event)"></td>
                    </tr>
                    <tr>
                        <td>Ingrese la cantidad de mujeres:</td>
                        <td><input type="text" name="mujeres" id="mujeresc" onkeypress="return validarp(event)"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" value="Calcular porcentajes" name="eviar" onclick="calcular()"></td>
                    </tr>
                    <tr>
                        <td>El porcentaje de hombres es:</td>
                        <td><input type="text" name="porcentaje" id="porcentajeht" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>El porcentaje de mujeres es:</td>
                        <td><input type="text" name="porcentaje" id="porcentajemt" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" value="Borrar Datos" name="Borrard" onclick="borrar()"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <footer>
        <h2><a href="../ejerciciosm.html">Regresar al index de ejercicios</a></h2>
    </footer>
    <script src="./js/funciones5.js"></script>
</body>
