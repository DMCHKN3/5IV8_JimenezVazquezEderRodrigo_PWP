<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Ejercicio 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Lexend:wght@100..900&family=Outfit:wght@100..900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container-table">
        <table class="table">
            <thead>
                <tr>
                    <th>Num. de Producto</th>
                    <th>Precio</th>
                    <th>Precio con 15% descuento</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Producto 1:</td>
                    <td><input type="number" name="precio" id="precio1"></td>
                    <td><input type="text" name="preciodesc" id="desc1" readonly="readonly" onkeypress="return validar(event)"></td>
                </tr>
                <tr>
                    <td>Producto 2:</td>
                    <td><input type="number" name="precio" id="precio2"></td>
                    <td><input type="text" name="preciodesc" id="desc2" readonly="readonly" onkeypress="return validar(event)"></td>
                </tr>
                <tr>
                    <td>Producto 3:</td>
                    <td><input type="number" name="precio" id="precio3"></td>
                    <td><input type="text" name="preciodesc" id="desc3" readonly="readonly" onkeypress="return validar(event)"></td>
                </tr>
                <tr>
                    <td>Producto 4:</td>
                    <td><input type="number" name="precio" id="precio4"></td>
                    <td><input type="text" name="preciodesc" id="desc4" readonly="readonly" onkeypress="return validar(event)"></td>
                </tr>
                <tr>
                    <td>Producto 5:</td>
                    <td><input type="number" name="precio" id="precio5"></td>
                    <td><input type="text" name="preciodesc" id="desc5" readonly="readonly" onkeypress="return validar(event)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Reiniciar lista" name="borrador" onclick="borrar()"></td>
                    <td></td>
                    <td><input type="button" value="Calcular precios y total" onclick="calculos()"></td>
                </tr>
                <br>
                <tr>
                    <td></td>
                    <td>Total a pagar: </td>
                    <td><input type="text" name="total" id="totalp" readonly="readonly"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container-footer">
        <footer>
            <a href="../ejerciciosm.html">Regresar al menu de ejercicios</a>
        </footer>
    </div>
    <script src="./js/funciones3.js"></script>
</body>
</html>
