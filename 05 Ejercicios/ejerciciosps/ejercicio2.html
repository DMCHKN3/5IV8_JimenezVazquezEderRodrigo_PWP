<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Ejercicio 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Lexend:wght@100..900&family=Outfit:wght@100..900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container-table">
        <table class="table">
            <thead>
                <tr>
                    <th>Sueldo base</th>
                    <th>Venta 1</th>
                    <th>Venta 2</th>
                    <th>Venta 3</th>
                    <th> </th>
                    <th>Sueldo total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" name="sueldo" id="sueldob" onkeypress="return validar(event)"></td>
                    <td><input type="number" name="venta" id="venta1" onkeypress="return validar(event)"></td>
                    <td><input type="number" name="venta" id="venta2" onkeypress="return validar(event)"></td>
                    <td><input type="number" name="venta" id="venta3" onkeypress="return validar(event)"></td>
                    <td><button type="button" class="problema-button" style="margin-top: 1rem;" onclick="calcular()">Calcular sueldo total</button></td>
                    <td><input type="text" name="sueldo" id="sueldof" readonly="readonly"></td>
                </tr>
                <tr>
                    <td>Cobros por comision del 10% por venta realizada</td>
                    <td><input type="text" name="comision" id="com1" readonly="readonly"></td>
                    <td><input type="text" name="comision" id="com2" readonly="readonly"></td>
                    <td><input type="text" name="comision" id="com3" readonly="readonly"></td>
                    <td><input type="button" value="Borrar Datos" onclick="borrar()" name="borrard"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./js/funciones2.js"></script>
</body>
</html>
